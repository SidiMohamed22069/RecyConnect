version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: recyconnect-db
    restart: always
    environment:
      POSTGRES_DB: recyconnect
      POSTGRES_USER: recyconnect_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recyconnect_user -d recyconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Spring Boot
  app:
    build: .
    container_name: recyconnect-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/recyconnect
      SPRING_DATASOURCE_USERNAME: recyconnect_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-securepassword123}
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      # Server
      SERVER_PORT: 8081
      # File uploads
      FILE_UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8081:8081"

volumes:
  postgres_data:
  uploads_data:
